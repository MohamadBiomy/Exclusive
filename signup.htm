<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- CSS Files -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Exclusive</title>
</head>
<body class="min-h-screen bg-black">

  <!-- some sections will be added by JS as components -->
  <!-- see the components in components folder -->
  <div id="message"></div>
  <header id="header"></header>


  <main class="bg-white">
    <div class="container flex items-center flex-wrap-reverse justify-center md:gap-16 lg:gap-24 pt-14 pb-24 md:pb-36 bg-white">
      <img class="hidden max-w-[57%] md:block" src="./assets/images/login.png" alt="design">
      <div class="text-center md:text-start mx-auto md:mx-0 max-w-[300px] md:max-w-[370px]">
        <h2 class="font-[Inter] font-semibold text-[24px] md:text-4xl mb-3 md:mb-6">Create an account</h2>
        <p class="text-sm md:text-base mb-8 md:mb-12">Enter your details below</p>
        <form class="w-[280px]">
          <div class="mb-6 md:mb-8">
            <input type="text" name="name" placeholder="Name" class="block w-full border-b border-gray-300 py-3 px-2">
            <p class="input-error text-(--red) text-[12px] mt-1 min-h-4"></p>
          </div>
          <div class="mb-6 md:mb-8">
            <input type="text" name="email" placeholder="Email" class="block w-full border-b border-gray-300 py-3 px-2">
            <p class="input-error text-(--red) text-[12px] mt-1 min-h-4"></p>
          </div>
          <div class="mb-6 md:mb-8">
            <input type="password" name="password" placeholder="Password" class="block w-full border-b border-gray-300 py-3 px-2">
            <p class="input-error text-(--red) text-[12px] mt-1 min-h-4"></p>
          </div>
          <button class="bg-(--red) block text-center rounded-sm text-white font-light md:hover:opacity-60 
          w-full md:w-full cursor-pointer text-[10px] md:text-sm py-2 md:py-3 transition-all duration-300">Create Account</button>
          <p class="text-center mt-5">
            <span class="text-[13px] text-gray-400 mr-2 font-light">Already have account?</span>
            <a href="./login.htm" class="text-[13px] text-gray-600 underline font-light cursor-pointer">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer id="footer">
  </footer>



  <!-- move to top arrow -->
  <div id="move-to-top" class="
  fixed bottom-4 right-4 md:bottom-7 md:right-7 lg:bottom-10 lg:right-10 z-20 bg-[#F5F5F5]
  aspect-square rounded-full text-black flex items-center justify-center w-8 md:w-10 lg:w-12
  md:text-[18px] lg:text-[20px] shadow md:hover:scale-110 md:hover:bg-white transition-all duration-300 cursor-pointer
  ">
    <i class="fa-solid fa-arrow-up"></i>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script>
    const form = document.querySelector('form')
    const submit = document.querySelector('button')
    const nameInput = document.querySelector("[name='name']")
    const email = document.querySelector("[name='email']")
    const password = document.querySelector("[name='password']")

    function setError(input, message) {
      let errorEl = input.nextElementSibling
      if (!errorEl || !errorEl.classList || !errorEl.classList.contains('input-error')) {
        errorEl = document.createElement('p')
        errorEl.className = 'input-error text-(--red) text-[12px] mt-1'
        input.insertAdjacentElement('afterend', errorEl)
      }
      errorEl.textContent = message
    }

    function clearError(input) {
      const errorEl = input.nextElementSibling
      if (errorEl && errorEl.classList && errorEl.classList.contains('input-error')) {
        errorEl.textContent = ''
      }
    }

    function isValidEmail(value) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
      return emailRegex.test(value)
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault()

      clearError(nameInput)
      clearError(email)
      clearError(password)

      let isValid = true
      const nameValue = nameInput.value.trim()
      const emailValue = email.value.trim()
      const passwordValue = password.value

      if (!nameValue) {
        setError(nameInput, 'Name is required')
        isValid = false
      } else if (nameValue.length < 2) {
        setError(nameInput, 'Name must be at least 2 characters')
        isValid = false
      }

      if (!emailValue) {
        setError(email, 'Email is required')
        isValid = false
      } else if (!isValidEmail(emailValue)) {
        setError(email, 'Enter a valid email address')
        isValid = false
      }

      if (!passwordValue) {
        setError(password, 'Password is required')
        isValid = false
      } else if (passwordValue.length < 8) {
        setError(password, 'Password must be at least 8 characters')
        isValid = false
      }

      if (isValid) {
        window.location.href = './index.htm'
      }
    })
  </script>
</body>
</html>
