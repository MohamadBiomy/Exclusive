<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- CSS Files -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Exclusive - Contact</title>
</head>
<body class="min-h-screen bg-black" data-page="contact">

  <!-- some sections will be added by JS as components -->
  <!-- see the components in components folder -->
  <div id="message"></div>
  <header id="header"></header>


  <main class="bg-white">
    <div class="container flex flex-col lg:flex-row gap-8 my bg-white py-20">
      <div class="flex flex-col sm:flex-row lg:flex-col justify-between py-6 px-7 md:py-8 md:px-10 shadow rounded">
        <div>
          <div class="flex items-center mb-4">
            <div class="rounded-full bg-(--red) flex items-center justify-center mr-3 aspect-square w-10">
              <img src="./assets/icons/phone.png" class="w-[84%]" alt="">
            </div>
            <p class="text-sm md:text-base font-[500]">Call To Us</p>
          </div>
          <p class="mb-3 md:mb-4 text-[12px] md:text-sm">We are available 24/7, 7 days a week.</p>
          <p class="text-[12px] md:text-sm">Phone: +8801611112222</p>
        </div>
        <span class="h-px w-full bg-black opacity-35 my-8 block sm:hidden lg:block"></span>
        <span class=" w-px bg-black opacity-35 mx-8 hidden sm:block lg:hidden"></span>
        <div>
          <div class="flex items-center mb-4">
            <div class="rounded-full bg-(--red) flex items-center justify-center mr-3 aspect-square w-10">
              <img src="./assets/icons/mail.png" class="w-[84%]" alt="">
            </div>
            <p class="text-sm md:text-base font-[500]">Write To US</p>
          </div>
          <p class="mb-3 md:mb-4 text-[12px] md:text-sm">Fill out our form and we will contact you within 24 hours.</p>
          <p class="mb-3 md:mb-4 text-[12px] md:text-sm">Emails: customer@exclusive.com</p>
          <p class="text-[12px] md:text-sm">Emails: support@exclusive.com</p>
        </div>
      </div>
      <div class="py-6 px-7 md:py-8 md:px-10 shadow rounded">
        <div class="md:flex items-center gap-4 lg:mb-4">
          <input type="text" class="flex-1 w-full mb-3 lg:m-0 outline-none rounded bg-[#f5f5f5] p-4 pr-8 text-sm" required name="name" placeholder="Your Name">
          <input type="text" class="flex-1 w-full mb-3 lg:m-0 outline-none rounded bg-[#f5f5f5] p-4 pr-8 text-sm" required name="email" placeholder="Your Email">
          <input type="text" class="flex-1 w-full mb-3 lg:m-0 outline-none rounded bg-[#f5f5f5] p-4 pr-8 text-sm" required name="phone" placeholder="Your Phone">
        </div>
        <textarea class="w-full mb-3 outline-none rounded bg-[#f5f5f5] p-4 text-sm min-h-44" placeholder="Your Message"></textarea>
        <div class="flex items-center justify-end">
          <button class="cursor-pointer bg-(--red) block text-center rounded text-white font-light mt-3 lg:mt-4 md:mt-10 md:hover:opacity-60 
          w-32 md:w-44 text-[10px] md:text-sm py-2 md:py-3 transition-all duration-300">Send Message</button>
        </div>
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer id="footer">
  </footer>



  <!-- move to top arrow -->
  <div id="move-to-top" class="
  fixed bottom-4 right-4 md:bottom-7 md:right-7 lg:bottom-10 lg:right-10 z-20 bg-[#F5F5F5]
  aspect-square rounded-full text-black flex items-center justify-center w-8 md:w-10 lg:w-12
  md:text-[18px] lg:text-[20px] shadow md:hover:scale-110 md:hover:bg-white transition-all duration-300 cursor-pointer
  ">
    <i class="fa-solid fa-arrow-up"></i>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script>
    const send = document.querySelector("button")
  </script>
</body>
</html>
