<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- CSS Files -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Exclusive - Check Out</title>
</head>
<body class="min-h-screen bg-black">

  <!-- some sections will be added by JS as components -->
  <!-- see the components in components folder -->
  <div id="message"></div>
  <header id="header"></header>

  <div class="py-24 bg-white">
    <div class="container mb-8 md:mb-11">
      <h2 class="text-[20px] md:text-[28px] font-semibold font-[Inter]">Billing Details</h2>
    </div>
    <section class="container flex flex-wrap items-start gap-10 md:gap-24">
      <form class="w-full md:min-w-[470px] md:w-[40%]">
        <div class="mb-4 md:mb-6">
          <label for="name" class="text-sm md:text-base mb-2 block">First Name<span class="text-red-700">*</span></label>
          <input id="name" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
          <span class="text-red-700 text-[12px] md:text-sm min-h-5 block"></span>
        </div>
        <div class="mb-4 md:mb-6">
          <label for="company" class="text-sm md:text-base mb-2 block">Company Name</label>
          <input id="company" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
        </div>
        <div class="mb-4 md:mb-6">
          <label for="street" class="text-sm md:text-base mb-2 block">Street Address<span class="text-red-700">*</span></label>
          <input id="street" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
          <span class="text-red-700 text-[12px] md:text-sm min-h-5 block"></span>
        </div>
        <div class="mb-4 md:mb-6">
          <label for="floor" class="text-sm md:text-base mb-2 block">Apartment, floor, etc</label>
          <input id="floor" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
        </div>
        <div class="mb-4 md:mb-6">
          <label for="town" class="text-sm md:text-base mb-2 block">Town / City<span class="text-red-700">*</span></label>
          <input id="town" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
          <span class="text-red-700 text-[12px] md:text-sm min-h-5 block"></span>
        </div>
        <div class="mb-4 md:mb-6">
          <label for="number" class="text-sm md:text-base mb-2 block">Phone Number<span class="text-red-700">*</span></label>
          <input id="number" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
          <span class="text-red-700 text-[12px] md:text-sm min-h-5 block"></span>
        </div>
        <div class="mb-4 md:mb-6">
          <label for="email" class="text-sm md:text-base mb-2 block">Email Address<span class="text-red-700">*</span></label>
          <input id="email" type="text" class="w-full text-sm py-3 md:py-4 px-4 outline-none rounded bg-neutral-200">
          <span class="text-red-700 text-[12px] md:text-sm min-h-5 block"></span>
        </div>
      </form>
      <div class="w-full flex-1 md:max-w-[40%] ">

        <div class="w-full max-w-[425px]" id="products-checkout">

        </div>

        <div class="w-full max-w-[425px]">
          <div class="flex items-center justify-between border-gray-400 border-b pb-3 md:pb-4 mb-4">
            <p class="text-sm md:text-base">Subtotal:</p>
            <p class="text-sm md:text-base total-price"></p>
          </div>
          <div class="flex items-center justify-between border-gray-400 border-b pb-3 md:pb-4 mb-4">
            <p class="text-sm md:text-base">Shipping:</p>
            <p class="text-sm md:text-base">Free</p>
          </div>
          <div class="flex items-center justify-between pb-3 md:pb-4 mb-5">
            <p class="text-sm md:text-base">Total:</p>
            <p class="text-sm md:text-base total-price"></p>
          </div>
        </div>

        <div class="w-full max-w-[425px]">
          <div class="mb-2 md:mb-5">
            <input type="radio" name="pay" id="bank" class="hidden peer" checked>
            <label for="bank" class="flex items-center justify-between relative cursor-pointer pl-8 group">
              <p>Bank:</p>
              <div class="flex items-center gap-1.5">
                <img src="./assets/images/paymethod1.png" class="object-contain w-6 md:w-8" alt="pay">
                <img src="./assets/images/visa.png" class="object-contain w-6 md:w-8" alt="pay">
                <img src="./assets/images/mastercard.png" class="object-contain w-6 md:w-8" alt="pay">
                <img src="./assets/images/paymethod4.png" class="object-contain w-6 md:w-8" alt="pay">
              </div>
              <span class="flex items-center justify-center aspect-square rounded-full w-5 border-2 absolute top-1/2 left-1 -translate-y-1/2">
                <span class="bg-black w-[76%] hidden group-peer-checked:block rounded-full aspect-square"></span>
              </span>
            </label>
          </div>
          <div class="mb-4 md:mb-8">
            <input type="radio" name="pay" id="cash" class="hidden peer">
            <label for="cash" class="flex items-center justify-between relative cursor-pointer pl-8 group">
              <p>Cash on delivery</p>
              <span class="flex items-center justify-center aspect-square rounded-full w-5 border-2 absolute top-1/2 left-1 -translate-y-1/2">
                <span class="bg-black w-[76%] hidden group-peer-checked:block rounded-full aspect-square"></span>
              </span>
            </label>
          </div>
        </div>

        <div class="flex gap-3 md:gap-4 w-full mb-4 md:mb-8">
          <input type="text" class="border border-gray-400 rounded text-sm py-3 md:py-4 px-4 outline-none flex-1" placeholder="Coupon Code">
          <button class="font-[500] bg-(--red) block text-center rounded-sm text-white cursor-pointer 
          text-[10px] md:text-sm py-3 md:py-4 px-4">Apply Coupon</button>
        </div>

        <button id="send" class="font-[500] bg-(--red) block text-center rounded-sm text-white cursor-pointer 
        text-[10px] md:text-sm py-3 md:py-4 px-4">Place Order</button>

      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer id="footer">
  </footer>



  <!-- move to top arrow -->
  <div id="move-to-top" class="
  fixed bottom-4 right-4 md:bottom-7 md:right-7 lg:bottom-10 lg:right-10 z-20 bg-[#F5F5F5]
  aspect-square rounded-full text-black flex items-center justify-center w-8 md:w-10 lg:w-12
  md:text-[18px] lg:text-[20px] shadow md:hover:scale-110 md:hover:bg-white transition-all duration-300 cursor-pointer
  ">
    <i class="fa-solid fa-arrow-up"></i>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/checkout.js"></script>
</body>
</html>
