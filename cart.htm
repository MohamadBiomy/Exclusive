<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- CSS Files -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Exclusive - Cart</title>
</head>
<body class="min-h-screen bg-black">

  <!-- some sections will be added by JS as components -->
  <!-- see the components in components folder -->
  <div id="message"></div>
  <header id="header"></header>

  <main class="pt-28 bg-white">
    <div class="container grid grid-cols-4 gap-2">
      <p class="text-[12px] md:text-base">Product</p>
      <p class="text-[12px] md:text-base">Price</p>
      <p class="text-[12px] md:text-base">Quantity</p>
      <p class="text-[12px] md:text-base">Subtotal</p>
    </div>
    <p id="no-products" class="text-neutral-600 text-xl mt-6 container">There is no products in the cart</p>
  </main>

  <section class="pb-28 bg-white">
    <div class="pt-8 md:pt-10 container">
      <a href="./index.htm" class="font-[500] px-2 md:px-5 bg-white block text-center w-fit rounded-sm border border-gray-500 cursor-pointer 
      text-[10px] md:text-sm py-2 md:py-3 mb-16 md:mb-20">Return To Shop</a>
    </div>

    <div class="flex flex-wrap justify-between items-start container gap-5">
      <form class="flex gap-3 md:gap-4 w-full md:w-fit">
        <input type="text" class="border border-gray-400 rounded text-sm py-3 md:py-4 px-4 outline-none flex-1" placeholder="Coupon Code">
        <button class="font-[500] bg-(--red) block text-center rounded-sm text-white cursor-pointer 
        text-[10px] md:text-sm py-3 md:py-4 px-4">Apply Coupon</button>
      </form>
      <div class="border border-gray-400 rounded py-5 md:py-6 px-4 md:px-5 w-full md:w-[400px] lg:w-[420px]">
        <p class="font-[500] text-[16px] md:text-[18px] mb-5 md:mb-6">Cart Total:</p>
        <div class="flex items-center justify-between border-gray-400 border-b pb-3 md:pb-4 mb-4">
          <p class="text-sm md:text-base">Subtotal:</p>
          <p class="text-sm md:text-base total-price"></p>
        </div>
        <div class="flex items-center justify-between border-gray-400 border-b pb-3 md:pb-4 mb-4">
          <p class="text-sm md:text-base">Shipping:</p>
          <p class="text-sm md:text-base">Free</p>
        </div>
        <div class="flex items-center justify-between pb-3 md:pb-4 mb-5">
          <p class="text-sm md:text-base">Total:</p>
          <p class="text-sm md:text-base total-price"></p>
        </div>
        <a href="./checkout.htm" class="font-[500] bg-(--red) block text-center rounded-sm text-white cursor-pointer 
        text-[10px] md:text-sm py-3 md:py-4 px-4">Check Out</a>
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer id="footer">
  </footer>



  <!-- move to top arrow -->
  <div id="move-to-top" class="
  fixed bottom-4 right-4 md:bottom-7 md:right-7 lg:bottom-10 lg:right-10 z-20 bg-[#F5F5F5]
  aspect-square rounded-full text-black flex items-center justify-center w-8 md:w-10 lg:w-12
  md:text-[18px] lg:text-[20px] shadow md:hover:scale-110 md:hover:bg-white transition-all duration-300 cursor-pointer
  ">
    <i class="fa-solid fa-arrow-up"></i>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/cart.js"></script>
</body>
</html>
